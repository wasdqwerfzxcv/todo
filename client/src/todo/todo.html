<template>
  <require from="./date-format"></require>
  <div class = "container">
  <div class="row">
    <div class="col">
      <form submit.trigger="addTodo()">
        <label for ="title">Title: </label><br>
        <input type="text" value.bind="todoTitle" required><br>
        <label for ="description">Description: </label><br>
        <textarea value.bind="todoDescription" rows="10" cols="30" required></textarea>
        <br><br>
        <label for ="deadline">Deadline: </label><br>
        <input type="date" value.bind="todoDeadline" required><br><br>
        <button class="btn btn-primary btn-lg" type="submit"  disabled.bind="!todoTitle">  <font-awesome-icon icon.bind="plusIcon"></font-awesome-icon> Todo</button>
      </form>
    </div>
    <div class="col">
      <h1><b>To Do List <a route-href = "editTodo">
      <button class="btn  btn-lg"><font-awesome-icon size="2x" icon.bind="penIcon"></font-awesome-icon></button></a></b></h1>
      <i>Total todo(s) remaining: </i>
        <div repeat.for="todo of todoList">
          <div class="card">
            <div class="card-body">
              <b class="display-5">${todo.title}<br></b>
                <b>Description:</b><br>
                <p>${todo.description}</p>
                <b>Deadline:</b><br>
                <p>${todo.deadline}</p>
            </div>
          </div><br>
        </div>
    </div>
  </div>
</div>
</template>
